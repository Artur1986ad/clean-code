<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <section class="information">
    <img src="./eisenhower-matrix.jpg"><a class="information-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="form">
    <p id="block-add-item">
      <h3>Add Item</h3>
      <div class="block-add-wrapper">
        <input id="block-add-item" class="block-add-item task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="list-tasks">
      <li>
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button-edit">Edit</button>
        <button class="button-delete"><img src="./remove.svg" alt="remove"></button>
      </li>
      <li class="list-tasks-edit"><input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button-edit">Save</button>
        <button class="button-delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button-edit">Edit</button>
        <button class="button-delete"><img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
